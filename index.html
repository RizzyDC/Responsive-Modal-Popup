<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Modal Popup</title>
</head>
<body>
    <button>Subscribe</button>
    <div class="modal">
        <div class="card">
            <i class="uil uil-multiply" id="close"></i>
            <div class="brand">
                <img src="1.jpg" alt="girl in red">
            </div>
            <div class="info">
                <h2>Subscribe to our newsletter</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus dignissimos voluptatibus, magnam veritatis quia quas at adipisci nulla sint cupiditate!</p>
                <form action="#">
                    <input type="email" placeholder="Email Address">
                    <input type="submit" value="SUBSCRIBE">
              </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
